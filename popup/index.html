<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .header h3 {
            margin: 0;
            font-size: 14px;
            color: #333;
            font-weight: normal;
        }
        .header .stats {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .header-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        .batch-subscribe-btn {
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .batch-subscribe-btn:hover {
            background-color: #1991db;
        }
        .batch-subscribe-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .refresh-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .refresh-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }
        .refresh-btn svg {
            width: 20px;
            height: 20px;
            fill: #1da1f2;
        }
        .refresh-btn.loading svg {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .user-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #f8f9fa;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-name {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .display-name {
            font-weight: 600;
            color: #333;
        }
        .username {
            color: #666;
            font-size: 0.9em;
        }
        .subscribe-btn {
            padding: 6px 16px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .subscribe-btn:hover {
            background-color: #1991db;
        }
        .subscribe-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .subscribe-btn.subscribed {
            background-color: #4CAF50;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .loading {
            background-color: #fff3e0;
            color: #ef6c00;
            display: block;
        }
        .no-users {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h3>Follow.is Twitter 订阅助手</h3>
                <div class="stats"></div>
            </div>
            <div class="header-buttons">
                <button id="batchSubscribeBtn" class="batch-subscribe-btn">批量订阅</button>
                <button id="refreshBtn" class="refresh-btn" title="刷新">
                    <svg viewBox="0 0 24 24">
                        <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="userList" class="user-list">
            <div class="no-users">加载中...</div>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
